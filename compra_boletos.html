<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Outfit:wght@100..900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Boletos - DawnTech Innovation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <a onclick="location.href='inicio.html'">Inicio</a>
            <a onclick="location.href='perfil.html'">Perfil</a>
            <a onclick="location.href='mis_eventos.html'">Mis Eventos</a>
            <a onclick="location.href='generar_fanid.html'">FanID</a>
            <button class="menu-toggle">&#9776;</button>
        </div>
    </header>

    <main>
        <div class="content">
            <h2>¡Compra tus boletos ahora!</h2>
            <p class="subtext">Solo puedes comprar un boleto por Fan ID</p>
            <button onclick="location.href='generar_fanid.html'" class="create-fan-id">Crear Fan ID</button>

            <form action="/submit-ticket-purchase" method="post" class="ticket-form">
                <input type="text" name="fanId" placeholder="Folio del Fan ID" required>
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="number" name="amount" placeholder="Monto a pagar" required>
                <input type="text" name="cardNumber" placeholder="Número de tarjeta" required>
                <input type="text" name="date" placeholder="Fecha" required>
                <input type="text" name="cvv" placeholder="CVV" required>
                <button type="submit">Continuar</button>
            </form>
            <p class="small-text">Llena todos los datos para continuar</p>
        </div>
    </main>

    <aside class="sidebar">
        <button class="close-btn">&times;</button>
        <div class="menu-item">
            <a href="#admin">Admin</a>
            <div class="sub-menu">
                <a href="#publicacion">Publicación de eventos</a>
                <a href="#fanid">Fan ID</a>
            </div>
        </div>
        <div class="menu-item">
            <a href="#eventos">Eventos</a>
            <div class="sub-menu">
                <a href="#sorteo">Sorteo</a>
                <a href="#compra">Compra</a>
                <a href="#scanner">ScannerQR</a>
                <a href="#validacion">Validación de Boletos</a>
            </div>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>

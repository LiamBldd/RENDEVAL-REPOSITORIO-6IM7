    <main>
        <div class="content">
            <h2>Genera tu Fan ID</h2>
            <p class="subtext">Llena todos los datos para continuar</p>
            <form action="/submit-fanid" method="post" class="fan-id-form">
                <input type="text" name="firstName" placeholder="Nombre" required>
                <input type="text" name="lastName" placeholder="Apellidos" required>
                <input type="number" name="age" placeholder="Edad" required>
                <input type="text" name="address" placeholder="Dirección" required>
                <input type="tel" name="phone" placeholder="Número de teléfono" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <button type="submit">Continuar</button>
            </form>
        </div>
    </main>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Compra - DawnTech Innovation</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <a onclick="location.href='inicio.html'">Inicio</a>
            <a onclick="location.href='perfil.html'">Perfil</a>
            <a onclick="location.href='mis_eventos.html'">Mis Eventos</a>
            <a onclick="location.href='generar_fanid.html'">FanID</a>
            <button class="menu-toggle">&#9776;</button>
        </div>
    </header>

    <main>
        <h1>Resumen de tu compra</h1>
        <div class="summary-form">
            <div class="form-row"><span>Nombre:</span><input type="text" placeholder="Tu Nombre"></div>
            <div class="form-row"><span>Nombre del Evento:</span><input type="text" placeholder="Evento"></div>
            <div class="form-row"><span>Fan ID:</span><input type="text" placeholder="Fan ID"></div>
            <div class="form-row"><span>Fecha:</span><input type="text" placeholder="Fecha del Evento"></div>
            <div class="form-row"><span>Lugar:</span><input type="text" placeholder="Lugar del Evento"></div>
            <div class="form-row"><span>Total:</span><input type="text" placeholder="Total a Pagar"></div>
            <div class="form-row"><span>Sección:</span><input type="text" placeholder="Sección"></div>
            <div class="form-row"><span>Fila:</span><input type="text" placeholder="Fila"></div>
            <div class="form-row"><span>Asiento:</span><input type="text" placeholder="Asiento"></div>
            <div class="form-row"><span>Acceso:</span><input type="text" placeholder="Tipo de Acceso"></div>
            <button class="btn comprar">Comprar</button>
            <button class="btn cancelar">Cancelar Compra</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
